<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historial de Cierres</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<script>
if(!localStorage.getItem('token')) location.href='/login';
</script>

<div id="app"></div>

<script>
const token = localStorage.getItem('token');

fetch('/layout.html')
.then(r => r.text())
.then(html => {
  document.getElementById('app').innerHTML = html;

  const content = document.querySelector('.content');

  content.innerHTML = `
    <h3 class="mb-4">ðŸ“‹ Historial de Cierres de Caja</h3>

    <div class="card shadow">
      <div class="card-body table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Fecha</th>
              <th>Usuario</th>
              <th>Efectivo Sistema</th>
              <th>Nequi Sistema</th>
              <th>Total Sistema</th>
              <th>Efectivo Reportado</th>
              <th>Nequi Reportado</th>
              <th>Diferencia</th>
            </tr>
          </thead>
          <tbody id="tablaCierres">
            <tr>
              <td colspan="8" class="text-center">Cargando...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  `;

  cargarCierres();
});

async function cargarCierres(){
  const res = await fetch('/api/cierres-caja', {
    headers: { Authorization: 'Bearer ' + token }
  });

  const data = await res.json();
  const tbody = document.getElementById('tablaCierres');

  if(!data.length){
    tbody.innerHTML = `
      <tr>
        <td colspan="8" class="text-center text-muted">
          No hay cierres registrados
        </td>
      </tr>
    `;
    return;
  }

  tbody.innerHTML = '';

  data.forEach(c => {
    const color =
      c.diferencia > 0 ? 'table-success' :
      c.diferencia < 0 ? 'table-danger' : '';

    tbody.innerHTML += `
      <tr class="${color}">
        <td>${c.dia}</td>
        <td>${c.usuario}</td>
        <td>$${Number(c.efectivo_sistema).toLocaleString()}</td>
        <td>$${Number(c.nequi_sistema).toLocaleString()}</td>
        <td><strong>$${Number(c.total_sistema).toLocaleString()}</strong></td>
        <td>$${Number(c.efectivo_reportado).toLocaleString()}</td>
        <td>$${Number(c.nequi_reportado).toLocaleString()}</td>
        <td>
          <strong>
            $${Number(c.diferencia).toLocaleString()}
          </strong>
        </td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
