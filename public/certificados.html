<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Certificados - CEFORSEG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<script>
if(!localStorage.getItem('token')){
  location.href='/login';
}
</script>

<div id="app"></div>

<script>
const token = localStorage.getItem('token');

fetch('/layout.html')
.then(r=>r.text())
.then(html=>{
  document.getElementById('app').innerHTML = html;
  document.querySelector('.content').innerHTML = `
    <h3 class="mb-4">ðŸ“„ Subir Certificados</h3>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="formCert" enctype="multipart/form-data">

          <div class="row g-3">

            <div class="col-md-4">
              <label class="form-label">CÃ©dula</label>
              <input name="cedula" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Nombre</label>
              <input name="nombre" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Curso</label>
              <input name="curso" class="form-control" placeholder="Ej: Vigilancia Privada" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Fecha del certificado</label>
              <input type="date" name="fecha_diploma" class="form-control">
            </div>

            <div class="col-md-8">
              <label class="form-label">Archivo PDF</label>
              <input type="file" name="pdf" class="form-control" accept="application/pdf" required>
            </div>

          </div>

          <button class="btn btn-primary w-100 mt-4">
            â¬† Subir certificado
          </button>

        </form>
      </div>
    </div>
  `;
  init();
});

function init(){
  document.getElementById('formCert').addEventListener('submit', async e=>{
    e.preventDefault();

    const formData = new FormData(e.target);

    const res = await fetch('/api/certificados',{
      method:'POST',
      headers:{ Authorization:'Bearer '+token },
      body: formData
    });

    const data = await res.json();
    alert(data.mensaje || 'Certificado subido');

    e.target.reset();
  });
}
</script>

</body>
</html>
