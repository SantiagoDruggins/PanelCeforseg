<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Validar Certificados | CEFORSEG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:1000px;
  background:#fff;
  border-radius:22px;
  padding:40px;
  box-shadow:0 40px 80px rgba(0,0,0,.3);
}

h2{text-align:center;margin-bottom:6px}
.subtitle{text-align:center;color:#555;margin-bottom:30px}

.search{
  display:flex;
  gap:14px;
}

.search input{
  flex:1;
  padding:18px;
  font-size:16px;
  border-radius:16px;
  border:1px solid #cbd5e1;
  background:#eef4ff;
}

.search button{
  padding:18px 34px;
  border:none;
  border-radius:16px;
  background:#2563eb;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.search button:hover{background:#1e40af}

#resultado{margin-top:32px}

.success{
  background:#ecfdf5;
  border:1px solid #10b981;
  padding:18px;
  border-radius:16px;
  color:#065f46;
  margin-bottom:22px;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:10px;
}

.error{
  background:#fef2f2;
  border:1px solid #ef4444;
  padding:18px;
  border-radius:16px;
  color:#991b1b;
  margin-bottom:22px;
  font-weight:600;
}

table{
  width:100%;
  border-collapse:collapse;
  border-radius:16px;
  overflow:hidden;
}

thead{
  background:#0f172a;
  color:#fff;
}

th,td{
  padding:16px;
  font-size:15px;
  text-align:center;
}

tbody tr:nth-child(even){
  background:#f8fafc;
}

.pdf{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:10px 18px;
  background:#10b981;
  color:#fff;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
}

.footer{
  text-align:center;
  margin-top:32px;
}

.footer a{
  padding:12px 26px;
  background:#020617;
  color:#fff;
  border-radius:12px;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîé Validar Certificados</h2>
  <div class="subtitle">Ingrese la c√©dula del estudiante</div>

  <div class="search">
    <input id="cedula" placeholder="N√∫mero de c√©dula">
    <button onclick="validar()">Validar</button>
  </div>

  <div id="resultado"></div>

  <div class="footer">
    <a href="/login">Inicio</a>
  </div>
</div>

<script>
async function validar(){
  const cedula = document.getElementById('cedula').value.trim();
  if(!cedula) return;

  const res = await fetch('/api/validar/' + cedula);
  const data = await res.json();

  const cont = document.getElementById('resultado');
  cont.innerHTML = '';

  if(!data.valido){
    cont.innerHTML = `
      <div class="error">
        ‚ùå No se encontraron certificados v√°lidos
      </div>
    `;
    return;
  }

  let html = `
    <div class="success">
      ‚úÖ Certificados v√°lidos para <b>${data.estudiante.nombre}</b>
    </div>

    <table>
      <thead>
        <tr>
          <th>Curso</th>
          <th>Fecha</th>
          <th>Descargar</th>
        </tr>
      </thead>
      <tbody>
  `;

 data.certificados.forEach(c=>{
  const fecha = c.fecha_diploma ? c.fecha_diploma : '-';

  html += `
    <tr>
      <td>${c.curso}</td>
      <td>${fecha}</td>
      <td>
        <a href="${c.archivo_pdf}" target="_blank" class="pdf">PDF</a>
      </td>
    </tr>
  `;
});


  html += '</tbody></table>';
  cont.innerHTML = html;
}
</script>

</body>
</html>
