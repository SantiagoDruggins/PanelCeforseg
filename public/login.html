<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login | CEFORSEG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a,#1e293b);
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-card{
  width:100%;
  max-width:420px;
  background:#ffffff;
  border-radius:22px;
  padding:38px 36px;
  box-shadow:0 40px 90px rgba(2,6,23,.55);
  text-align:center;
}

/* ===== LOGO ===== */
.logo-box{
  width:96px;
  height:96px;
  margin:0 auto 18px;
  border-radius:20px;
  background:transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:none;
}


.logo-box img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* ===== TEXTOS ===== */
h1{
  font-size:22px;
  margin:0;
  font-weight:700;
  color:#020617;
}

.subtitle{
  font-size:14px;
  color:#475569;
  margin:6px 0 28px;
}

/* ===== INPUTS ===== */
.field{
  text-align:left;
  margin-bottom:18px;
}

.field label{
  display:block;
  font-size:13px;
  font-weight:600;
  margin-bottom:6px;
  color:#0f172a;
}

.field input{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid #cbd5f5;
  background:#eef4ff;
  font-size:15px;
  outline:none;
}

.field input:focus{
  border-color:#2563eb;
  background:#ffffff;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  margin-top:10px;
  padding:16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 18px 36px rgba(37,99,235,.45);
}

button:hover{
  filter:brightness(1.1);
}

/* ===== FOOTER ===== */
.footer{
  margin-top:26px;
  font-size:13px;
  color:#64748b;
}
</style>
</head>

<body>

<div class="login-card">

  <!-- LOGO REAL -->
  <div class="logo-box">
    <img src="../assets/logo.png" alt="CEFORSEG">
  </div>

  <h1>Panel CEFORSEG</h1>
  <div class="subtitle">Acceso administrativo institucional</div>

  <div class="field">
    <label>Usuario</label>
    <input id="usuario" placeholder="Usuario">
  </div>

  <div class="field">
    <label>Contraseña</label>
    <input id="password" type="password" placeholder="Contraseña">
  </div>

  <button onclick="login()">Ingresar</button>

  <div class="footer">
    © CEFORSEG · Plataforma Académica
  </div>

</div>

<script>
async function login(){
  const usuario = document.getElementById('usuario').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!usuario || !password){
    alert('Ingrese usuario y contraseña');
    return;
  }

  const res = await fetch('/login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({usuario,password})
  });

  const data = await res.json();

  if(!res.ok){
    alert(data.mensaje || 'Credenciales incorrectas');
    return;
  }

  localStorage.setItem('token',data.token);
  localStorage.setItem('rol',data.rol);

  location.href='/dashboard';
}
</script>

</body>
</html>
