<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - CEFORSEG</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a3b78, #062a55);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .login-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a3b78;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h3>Panel CEFORSEG</h3>

  <input id="usuario" class="form-control mb-3" placeholder="Usuario">
  <input id="password" type="password" class="form-control mb-3" placeholder="ContraseÃ±a">

  <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>

  <div id="mensaje" class="text-center mt-3 text-danger"></div>
</div>

<script>
  async function login() {
    const usuario = document.getElementById('usuario').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ usuario, password })
    });

    const data = await res.json();

    if (!res.ok) {
      document.getElementById('mensaje').innerText = data.mensaje || 'Error';
      return;
    }

    localStorage.setItem('token', data.token);
    localStorage.setItem('rol', data.rol);

   window.location.href = '/dashboard';


  }
</script>

</body>
</html>
