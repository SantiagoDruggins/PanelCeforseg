<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cursos - CEFORSEG</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f4f6f9; }
    .sidebar {
      height: 100vh;
      background: #0a3b78;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
    }
    .card-form { max-width: 500px; }
  </style>
</head>

<body>

<div class="container-fluid">
  <div class="row">

    <!-- BARRA AZUL -->
    <div class="col-2 sidebar">
      <h4>CEFORSEG</h4>
      <hr>
      <a href="/dashboard"> Dashboard</a>
      <a href="/cursos-panel"> Cursos</a>
      <a href="/estudiantes-panel"> Estudiantes</a>
     
      <hr>
      <a href="#" id="logout"> Cerrar sesi贸n</a>
    </div>

    <!-- CONTENIDO -->
    <div class="col-10 p-4">

      <h2 class="mb-4">Gesti贸n de Cursos</h2>

      <!-- FORMULARIO -->
      <div class="card card-form mb-4">
        <div class="card-body">
          <h5 class="card-title">Crear nuevo curso</h5>

          <input id="nombre" class="form-control mb-2" placeholder="Nombre del curso">
          <textarea id="descripcion" class="form-control mb-2" placeholder="Descripci贸n"></textarea>
          <input id="precio" type="number" class="form-control mb-2" placeholder="Precio">

          <button class="btn btn-primary w-100" onclick="crearCurso()">Crear curso</button>
          <div id="mensaje" class="mt-2"></div>
        </div>
      </div>

      <!-- TABLA -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cursos activos</h5>

          <table class="table table-bordered table-hover text-center">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Descripci贸n</th>
                <th>Precio</th>
                <th>Acci贸n</th>
              </tr>
            </thead>
            <tbody id="tablaCursos"></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) window.location.href = '/login';

  const tabla = document.getElementById('tablaCursos');
  const mensaje = document.getElementById('mensaje');

  function money(n) {
    return '$' + n.toLocaleString('es-CO');
  }

  async function cargarCursos() {
    const res = await fetch('/cursos', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const cursos = await res.json();

    tabla.innerHTML = '';

    cursos.forEach(c => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${c.nombre}</td>
        <td>${c.descripcion || ''}</td>
        <td>${money(c.precio)}</td>
        <td>
          <button class="btn btn-danger btn-sm" onclick="desactivar(${c.id})">
            Desactivar
          </button>
        </td>
      `;
      tabla.appendChild(tr);
    });
  }

  async function crearCurso() {
    const nombre = document.getElementById('nombre').value;
    const descripcion = document.getElementById('descripcion').value;
    const precio = document.getElementById('precio').value;

    if (!nombre || !precio) {
      mensaje.innerText = 'Nombre y precio son obligatorios';
      mensaje.className = 'text-danger mt-2';
      return;
    }

    const res = await fetch('/cursos', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ nombre, descripcion, precio })
    });

    const data = await res.json();
    mensaje.innerText = data.mensaje;
    mensaje.className = 'text-success mt-2';

    document.getElementById('nombre').value = '';
    document.getElementById('descripcion').value = '';
    document.getElementById('precio').value = '';

    cargarCursos();
  }

  async function desactivar(id) {
    if (!confirm('驴Seguro que deseas desactivar este curso?')) return;

    const res = await fetch(`/cursos/${id}/desactivar`, {
      method: 'PUT',
      headers: { 'Authorization': 'Bearer ' + token }
    });

    const data = await res.json();
    alert(data.mensaje);
    cargarCursos();
  }

  cargarCursos();

  // Logout
  document.getElementById('logout').addEventListener('click', () => {
    localStorage.removeItem('token');
    localStorage.removeItem('rol');
    window.location.href = '/login';
  });
</script>

</body>
</html>
