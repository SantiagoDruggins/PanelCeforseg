    }

</head>

<body>

<div class="container-fluid">
  <div class="row">

    <!-- BARRA AZUL -->
    <div class="col-2 sidebar">
      <h4>CEFORSEG</h4>
      <hr>
      <a href="/dashboard">ðŸ“Š Dashboard</a>
      <a href="/matricular">âž• Matricular</a>
      <a href="/estudiantes-panel">ðŸ‘¥ Estudiantes</a>
      <a href="/cursos-panel">ðŸ“š Cursos</a>
      <hr>
      <a href="#" id="logout">ðŸšª Cerrar sesiÃ³n</a>
    </div>

    <!-- CONTENIDO -->
    <div class="col-10 p-4">

      <h2 class="mb-4">Estudiantes matriculados</h2>
      
      <div class="mb-3">
      <input
      type="text"
      id="buscador"
      class="form-control"
      placeholder="Buscar por nombre o cÃ©dula..."
  >
</div>


      <div class="card">
        <div class="card-body">

          <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>CÃ©dula</th>
                <th>Curso</th>
                <th>Precio</th>
                <th>Saldo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaEstudiantes"></tbody>
          </table>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- MODAL EDITAR -->
<div class="modal fade" id="modalEditar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar estudiante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editId">

        <input id="editNombre" class="form-control mb-2" placeholder="Nombre">
        <input id="editTelefono" class="form-control mb-2" placeholder="TelÃ©fono">
        <input id="editCiudad" class="form-control mb-2" placeholder="Ciudad">
        <input id="editVivienda" class="form-control mb-2" placeholder="DirecciÃ³n">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="guardarEdicion()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const token = localStorage.getItem('token');
  if (!token) window.location.href = '/login';

  const tabla = document.getElementById('tablaEstudiantes');
  let estudiantesCache = [];

  function money(n) {
    return '$' + n.toLocaleString('es-CO');
  }

  async function cargarEstudiantes() {
    const res = await fetch('/estudiantes', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    estudiantesCache = await res.json();

    tabla.innerHTML = '';

    estudiantesCache.forEach(e => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <tr>
        <td>${e.nombre}</td>
        <td>${e.cedula}</td>
        <td>${e.curso_nombre}</td>  <!-- âœ… -->
        <td>${money(e.precio_curso)}</td>
        <td>${money(e.saldo)}</td>

        <td>
          <button class="btn btn-warning btn-sm me-1" onclick="editar(${e.id})">Editar</button>
          <button class="btn btn-danger btn-sm" onclick="eliminar(${e.id})">Eliminar</button>
        </td>
      `;
      tabla.appendChild(tr);
    });
  }

  function editar(id) {
    const e = estudiantesCache.find(x => x.id === id);
    if (!e) return;

    document.getElementById('editId').value = e.id;
    document.getElementById('editNombre').value = e.nombre;
    document.getElementById('editTelefono').value = e.telefono || '';
    document.getElementById('editCiudad').value = e.ciudad || '';
    document.getElementById('editVivienda').value = e.vivienda || '';

    new bootstrap.Modal(document.getElementById('modalEditar')).show();
  }

  async function guardarEdicion() {
    const id = document.getElementById('editId').value;

    const data = {
      nombre: editNombre.value,
      telefono: editTelefono.value,
      ciudad: editCiudad.value,
      vivienda: editVivienda.value
    };

    const res = await fetch(`/estudiantes/${id}`, {
      method: 'PUT',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });

    const r = await res.json();
    alert(r.mensaje);
    cargarEstudiantes();
  }

  async function eliminar(id) {
    if (!confirm('Â¿Seguro que deseas eliminar este estudiante?')) return;

    const res = await fetch(`/estudiantes/${id}`, {
      method: 'DELETE',
      headers: { 'Authorization': 'Bearer ' + token }
    });

    const r = await res.json();
    alert(r.mensaje);
    cargarEstudiantes();
  }

  cargarEstudiantes();

  // Logout
  document.getElementById('logout').onclick = () => {
    localStorage.clear();
    window.location.href = '/login';
  };
</script>

</body>
</html>
