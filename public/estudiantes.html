<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estudiantes - CEFORSEG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
  <a href="dashboard.html"><button><h5>Salir - Panel</h5></button></a>
  <h3>ðŸ‘¥ Estudiantes</h3>

  <table class="table table-bordered table-hover mt-3">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>CÃ©dula</th>
        <th>Curso</th>
        <th>Saldo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaEstudiantes"></tbody>
  </table>
</div>

<script>
const token = localStorage.getItem('token');
if (!token) location.href = '/login';

async function cargarEstudiantes() {
  const res = await fetch('/api/estudiantes', {
    headers: {
      'Authorization': 'Bearer ' + token
    }
  });

  if (!res.ok) {
    alert('Error cargando estudiantes');
    return;
  }

  const data = await res.json();
  const tabla = document.getElementById('tablaEstudiantes');
  tabla.innerHTML = '';

  data.forEach(e => {
    tabla.innerHTML += `
      <tr>
        <td>${e.nombre}</td>
        <td>${e.cedula}</td>
        <td>${e.curso_nombre}</td>
        <td>$${Number(e.saldo).toLocaleString()}</td>
        <td>
          <a href="/estudiante-ficha?id=${e.id}" class="btn btn-primary btn-sm">
            Ver ficha
          </a>
        </td>
      </tr>
    `;
  });
}

cargarEstudiantes();
</script>

</body>
</html>
