<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<script>
if(!localStorage.getItem('token')) location.href='/login';
</script>

<div id="app"></div>

<script>
fetch('/layout.html')
.then(r=>r.text())
.then(html=>{
  document.getElementById('app').innerHTML = html;
  const content = document.querySelector('.content');

  content.innerHTML = `
  <h3 class="fw-bold mb-4">ðŸ“Š Resumen</h3>

  <div class="row g-4">

    <div class="col-md-3">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <small>Total Estudiantes</small>
          <h2 id="totalEstudiantes">0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <small>Cursos Activos</small>
          <h2 id="totalCursos">0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <small>Recaudo HOY</small>
          <h2 class="text-success" id="recaudoHoy">$0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <small>Deuda Total</small>
          <h2 class="text-danger" id="deudaTotal">$0</h2>
        </div>
      </div>
    </div>

  </div>

  <div class="row g-4 mt-1">
    <div class="col-md-4">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <small>Alumnos con Deuda</small>
          <h2 id="alumnosDeudores">0</h2>
        </div>
      </div>
    </div>
  </div>
  `;

  fetch('/api/dashboard',{
    headers:{ Authorization:'Bearer '+localStorage.getItem('token') }
  })
  .then(r=>r.json())
  .then(d=>{
    document.getElementById('totalEstudiantes').innerText = d.estudiantes;
    document.getElementById('totalCursos').innerText = d.cursos;
    document.getElementById('recaudoHoy').innerText = '$' + Number(d.recaudo_hoy).toLocaleString();
    document.getElementById('deudaTotal').innerText = '$' + Number(d.deuda_total).toLocaleString();
    document.getElementById('alumnosDeudores').innerText = d.alumnos_deudores;
  });
});
</script>

</body>
</html>
