<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - CEFORSEG</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f4f6f9; }
    .sidebar {
      height: 100vh;
      background: #0a3b78;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>

<div class="container-fluid">
  <div class="row">

    <!-- MENÃš LATERAL -->
    <div class="col-2 sidebar">
      <h4>CEFORSEG</h4>
      <hr>
      <a href="/dashboard">ðŸ“Š Dashboard</a>
      <a href="/cursos-panel">ðŸ“š Cursos</a>
      <a href="/estudiantes-panel">ðŸ‘¥ Estudiantes</a>
      <a href="/panel-gerente">ðŸ‘¤ Usuarios</a>
      <hr>
      <a href="#" id="logout">ðŸšª Cerrar sesiÃ³n</a>
    </div>

    <!-- CONTENIDO -->
    <div class="col-10 p-4">

      <h2 class="mb-4">Dashboard General</h2>

      <div class="row g-3">
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h3 id="totalEstudiantes">0</h3>
              <p>Estudiantes</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h3 id="totalCursos">0</h3>
              <p>Cursos activos</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h3 id="totalFacturado">$0</h3>
              <p>Total facturado</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h3 id="totalPendiente">$0</h3>
              <p>Saldo pendiente</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  // Seguridad bÃ¡sica
  const token = localStorage.getItem('token');
  if (!token) window.location.href = '/login';

  function money(n) {
    return '$' + n.toLocaleString('es-CO');
  }

  async function cargarDashboard() {
    const resEst = await fetch('/estudiantes', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const estudiantes = await resEst.json();

    document.getElementById('totalEstudiantes').innerText = estudiantes.length;

    let facturado = 0;
    let pendiente = 0;

    estudiantes.forEach(e => {
      facturado += e.precio_curso;
      pendiente += e.saldo;
    });

    const resCursos = await fetch('/cursos', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const cursos = await resCursos.json();

    document.getElementById('totalCursos').innerText = cursos.length;
    document.getElementById('totalFacturado').innerText = money(facturado);
    document.getElementById('totalPendiente').innerText = money(pendiente);
  }

  cargarDashboard();

  // Logout
  document.getElementById('logout').addEventListener('click', () => {
    localStorage.removeItem('token');
    localStorage.removeItem('rol');
    window.location.href = '/login';
  });
</script>

</body>
</html>
