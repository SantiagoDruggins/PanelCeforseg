<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matricular Estudiante - CEFORSEG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    video, canvas {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #0a3b78;
    }
  </style>
</head>

<body class="bg-light">

<div class="container mt-4">
  <h3>üì∏ Matricular Estudiante</h3>

  <form id="formMatricula" enctype="multipart/form-data">

    <input class="form-control mb-2" name="nombre" placeholder="Nombre completo" required>
    <input class="form-control mb-2" name="cedula" placeholder="C√©dula" required>
    <input class="form-control mb-2" name="telefono" placeholder="Tel√©fono">
    <input class="form-control mb-2" name="ciudad" placeholder="Ciudad">
    <input class="form-control mb-2" name="direccion" placeholder="Direcci√≥n">

    <!-- CURSOS -->
    <select class="form-select mb-3" name="curso_id" id="cursoSelect" required>
      <option value="">Seleccione curso</option>
    </select>

    <div class="row">
      <div class="col-md-6">
        <video id="video" autoplay></video>
        <button type="button" class="btn btn-warning w-100 mt-2" onclick="tomarFoto()">
          üì∑ Tomar foto
        </button>
      </div>

      <div class="col-md-6">
        <canvas id="canvas" class="d-none"></canvas>
        <img id="preview" class="d-none mt-2 w-100 rounded">
        <input type="file" name="foto" id="foto" class="d-none">
        <div class="text-danger mt-2" id="msgFoto">
          ‚ö†Ô∏è La foto es obligatoria
        </div>
      </div>
    </div>

    <button class="btn btn-primary w-100 mt-4">
      ‚úÖ Matricular
    </button>
  </form>
</div>

<script>
const token = localStorage.getItem('token');
if (!token) location.href = '/login';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const preview = document.getElementById('preview');
const fotoInput = document.getElementById('foto');
const msgFoto = document.getElementById('msgFoto');

// üé• Activar c√°mara
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(() => alert('No se pudo acceder a la c√°mara'));

// üì∏ Tomar foto
function tomarFoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);

  canvas.toBlob(blob => {
    const file = new File([blob], 'foto.jpg', { type: 'image/jpeg' });
    const dt = new DataTransfer();
    dt.items.add(file);
    fotoInput.files = dt.files;

    preview.src = URL.createObjectURL(blob);
    preview.classList.remove('d-none');
    msgFoto.style.display = 'none';
  }, 'image/jpeg');
}

// üìö Cargar cursos
async function cargarCursos() {
  const res = await fetch('/api/cursos', {
    headers: { Authorization: 'Bearer ' + token }
  });
  const cursos = await res.json();
  const select = document.getElementById('cursoSelect');

  cursos.forEach(c => {
    select.innerHTML += `<option value="${c.id}">${c.nombre} - $${c.precio}</option>`;
  });
}
cargarCursos();

// üöÄ Enviar matr√≠cula
document.getElementById('formMatricula').addEventListener('submit', async e => {
  e.preventDefault();

  if (!fotoInput.files.length) {
    msgFoto.style.display = 'block';
    return;
  }

  const formData = new FormData(e.target);

  const res = await fetch('/api/estudiantes', {
    method: 'POST',
    headers: { Authorization: 'Bearer ' + token },
    body: formData
  });

  const data = await res.json();
  alert(data.mensaje);
  location.href = '/estudiantes-panel';
});
</script>

</body>
</html>
