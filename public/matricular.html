<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matricular Estudiante - CEFORSEG</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f4f6f9; }
    .sidebar {
      height: 100vh;
      background: #0a3b78;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
    }
    .card-form { max-width: 600px; }
  </style>
</head>

<body>

<div class="container-fluid">
  <div class="row">

    <!-- SIDEBAR -->
    <div class="col-2 sidebar">
      <h4>CEFORSEG</h4>
      <hr>
      <a href="/dashboard">ðŸ“Š Dashboard</a>
      <a href="/estudiantes-panel">ðŸ‘¥ Estudiantes</a>
      <a href="/matricular">âž• Matricular</a>
      <a href="/cursos-panel">ðŸ“š Cursos</a>
      <hr>
      <a href="#" id="logout">ðŸšª Cerrar sesiÃ³n</a>
    </div>

    <!-- CONTENIDO -->
    <div class="col-10 p-4">
      <h2 class="mb-4">Matricular estudiante</h2>

      <div class="card card-form">
        <div class="card-body">

          <input id="nombre" class="form-control mb-2" placeholder="Nombre completo">
          <input id="cedula" class="form-control mb-2" placeholder="CÃ©dula">
          <input id="telefono" class="form-control mb-2" placeholder="TelÃ©fono">
          <input id="ciudad" class="form-control mb-2" placeholder="Ciudad">
          <input id="vivienda" class="form-control mb-2" placeholder="DirecciÃ³n / Vivienda">
          <select id="curso" class="form-control mb-3"></select>

          <button class="btn btn-primary w-100" onclick="matricular()">Matricular</button>
          <div id="mensaje" class="mt-2"></div>

        </div>
      </div>
    </div>

  </div>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) window.location.href = '/login';

  const mensaje = document.getElementById('mensaje');
  const selectCurso = document.getElementById('curso');

  async function cargarCursos() {
    const res = await fetch('/cursos', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const cursos = await res.json();

    selectCurso.innerHTML = '<option value="">Seleccione curso</option>';
    cursos.forEach(c => {
      selectCurso.innerHTML += `<option value="${c.id}">${c.nombre}</option>`;
    });
  }

  async function matricular() {
    const data = {
      nombre: nombre.value,
      cedula: cedula.value,
      telefono: telefono.value,
      ciudad: ciudad.value,
      vivienda: vivienda.value,
      curso_id: curso.value
    };

    const res = await fetch('/estudiantes', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });

    const r = await res.json();
    mensaje.innerText = r.mensaje;
    mensaje.className = 'text-success mt-2';
  }

  cargarCursos();

  document.getElementById('logout').onclick = () => {
    localStorage.clear();
    window.location.href = '/login';
  };
</script>

</body>
</html>
